<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact us page</title>
</head>

<body>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="grad-bckgrnd">
        <h1 style="font-size:10vw">
            Contact Us
        </h1>

        <section class="container">
            <div class="contact-us">
                <h2 id="contact-info">Feel free to contact us:</h2>
                <h4 style="font-size: large;"><b>Email: </b> admin@menswellness.com</h4>
                <h4 style="font-size: large;"><b>Website: </b> www.menswellness.com</h4>
                <h4 style="font-size: large;"><b>Whatsapp: </b> +264 81 9910 443</h4>
            </div>

        </section>

        <!-- W3 Schools helped alot with this -->
        <div class="container">

            <div class="abt-us">
                <p>If you have any questions, feel free to contact us through any of the mediums provided, or send us an
                    email through our forms below.</p>
            </div>
            <form>

                <label for="fname">First Name:</label>

                <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>

                <label for="lname">Email:</label>
                <input type="text" id="email" name="email" placeholder="Your email..">
                <br>

                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="australia">Namibia</option>
                    <option value="canada">South Africa</option>
                    <option value="usa">Botswana</option>
                </select><br>

                <label for="subject">Subject:</label>
                <textarea id="subject" name="subject" placeholder="Tell us whats on your mind..."
                    style="height:200px"></textarea>

                <input type="submit" value="Submit">

            </form>
        </div>
    </div>

</body>

</html>
